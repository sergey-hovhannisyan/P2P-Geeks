{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Interviews</title>
    <!-- Include necessary CSS files for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <main role="main" class="container">
        <div class="row">
          <div class="col-md-8">
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags}}">
                    {{ message }}
                </div>
            {% endfor %}
            {% endif %}
            <div class="content-section">
                <form method="POST">
                    <!-- Include CSRF token here -->
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Rate your interview with {{user}} on {{date}}</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Submit</button>
                    </div>
                </form>

                <div class="border-top pt-3">
                    <small class="text-muted">
                        No longer want to view upcoming interviews? <a class="ml-2" href="{% url 'index' %}">Return Home</a>
                    </small>
                </div>
            </div>
          </div>
        </div>
      </main>
    <!-- Include necessary JS files for functionality -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
